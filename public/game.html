<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/game.css">
    <link rel="shortcut icon" href="assets/images/othelloIcon.ico">
    <title>Othello</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #b5ecf3">
    <a class="navbar-brand" href="/lobby">
        <img src="assets/images/othelloIcon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
        Othello
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-item nav-link active" href="/lobby"><i class="fa fa-fw fa-home"></i>Lobby<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link" href="/review_games"><i class="fa fa-fw fa-book"></i> Review Games</a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link" href="/statistics"><i class="fa fa-fw fa-line-chart "></i> Statistics</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/logout?_method=DELETE" method="POST">
            <button type="submit" class="btn btn-dark"><i class="fa fa-sign-out"></i> Sign Out</button>
        </form>
    </div>
</nav>
<div class="container-fluid text-center">
    <div class="row" style="margin-top: 20px">
        <div class="offset-2 col text-center">
            <h3 id="my_color"></h3>
        </div>
        <div class="col-2">
            <h3 id="quit"></h3>
        </div>
    </div>
    <div class="row" style="margin-bottom: 10px">
        <div class="flex-container" style="margin: auto;">
            <div class="flex-child magenta">
                <a id="whiteUser" class="nav-item nav-link" style="font-size: 20px"></a>
                <span class="align-middle" id="whitesum"></span>
                <img src="assets/images/empty_to_white.png" alt="white score">
            </div>
            <div class="flex-child-middle">
                <span>VS</span>
            </div>
            <div class="flex-child green">
                <a id="blackUser"  class="nav-item nav-link" style="font-size: 20px"></a>
                <img src="assets/images/empty_to_black.png" alt="black score">
                <span class="align-middle" id="blacksum"></span>
            </div>
        </div>
    </div>
    <div class="row" style="margin-bottom: 10px">
        <div class="col" id="game_over">
        </div>
    </div>
    <div class="row" style="margin-bottom: 10px">
        <div class="col" id="return_lobby">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table id="x-axis">
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                    <td>G</td>
                    <td>H</td>
                </tr>
            </table>
            <table id="game_board">
                <tr>
                    <td id="0_0"></td>
                    <td id="0_1"></td>
                    <td id="0_2"></td>
                    <td id="0_3"></td>
                    <td id="0_4"></td>
                    <td id="0_5"></td>
                    <td id="0_6"></td>
                    <td id="0_7"></td>
                </tr>
                <tr>
                    <td id="1_0"></td>
                    <td id="1_1"></td>
                    <td id="1_2"></td>
                    <td id="1_3"></td>
                    <td id="1_4"></td>
                    <td id="1_5"></td>
                    <td id="1_6"></td>
                    <td id="1_7"></td>
                </tr>
                <tr>
                    <td id="2_0"></td>
                    <td id="2_1"></td>
                    <td id="2_2"></td>
                    <td id="2_3"></td>
                    <td id="2_4"></td>
                    <td id="2_5"></td>
                    <td id="2_6"></td>
                    <td id="2_7"></td>
                </tr>
                <tr>
                    <td id="3_0"></td>
                    <td id="3_1"></td>
                    <td id="3_2"></td>
                    <td id="3_3"></td>
                    <td id="3_4"></td>
                    <td id="3_5"></td>
                    <td id="3_6"></td>
                    <td id="3_7"></td>
                </tr>
                <tr>
                    <td id="4_0"></td>
                    <td id="4_1"></td>
                    <td id="4_2"></td>
                    <td id="4_3"></td>
                    <td id="4_4"></td>
                    <td id="4_5"></td>
                    <td id="4_6"></td>
                    <td id="4_7"></td>
                </tr>
                <tr>
                    <td id="5_0"></td>
                    <td id="5_1"></td>
                    <td id="5_2"></td>
                    <td id="5_3"></td>
                    <td id="5_4"></td>
                    <td id="5_5"></td>
                    <td id="5_6"></td>
                    <td id="5_7"></td>
                </tr>
                <tr>
                    <td id="6_0"></td>
                    <td id="6_1"></td>
                    <td id="6_2"></td>
                    <td id="6_3"></td>
                    <td id="6_4"></td>
                    <td id="6_5"></td>
                    <td id="6_6"></td>
                    <td id="6_7"></td>
                </tr>
                <tr>
                    <td id="7_0"></td>
                    <td id="7_1"></td>
                    <td id="7_2"></td>
                    <td id="7_3"></td>
                    <td id="7_4"></td>
                    <td id="7_5"></td>
                    <td id="7_6"></td>
                    <td id="7_7"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/BrowserFS/2.0.0/browserfs.js" integrity="sha512-3n3LJuXN2CDTF/87biXx288uEtlZpSCnhw9UGWwU1fReJCqM8vqzbMHHptgh6CCAZg+KSYVciVkivW5twgqpfA==" crossorigin="anonymous"></script>
<script src="js/client.js"></script>
</body>
</html>
